<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/img/scoreboardd.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papan Score Dinamis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

</head>
<body>
  <h2 class="container justify-content-start pt-3" style="margin-bottom: -1em;">Live Score</h2> 
  <div class="scoreboard container d-flex flex-column justify-content-center">
    <div class="board row row-cols-1 row-cols-md-2 text-center py-2 justify-content-center">
      <div class="points col col-auto py-3 d-flex flex-column align-items-center">
        <input type="text" name="team" class="border border-0 rounded" id="myInput1" placeholder="ketik nama team lalu enter">
        <div id="teamNameDisplay1" class="mb-2 teamName"></div> 

        <p class="px-3 rounded" id="p1-display">0</p>
        <div class="score-btns">
          <button class="btn btn-primary" id="p1-button">+1</button>
        </div>
      </div>
      <div class="points col col-auto py-3 d-flex flex-column align-items-center">
        <input type="text" name="team" class="border border-0 rounded" id="myInput2" placeholder="ketik nama team lalu enter">
        <div id="teamNameDisplay2" class="mb-2 teamName"></div> 

        <p class="fade-in px-3 rounded" id="p2-display">0</p>
        <div class="score-btns">
          <button class="btn btn-primary" id="p2-button">+1</button>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2 col-8 col-md-4 mx-auto mb-4" style="margin-top: -19px;">
      <select name="" id="winpoint" class="form-select">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="21">21</option>
      </select>
    </div>

    <div class="d-grid gap-2 col-2 col-4 mx-auto pb-5">
      <button id="reset" class="btn btn-primary">Reset</button>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center">
    <p id="footer-text">&copy; 2025. Gilang Abdian. All rights reserved.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
